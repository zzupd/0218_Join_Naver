<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입화면</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div id="wrap">
        <header id="header">
            <h1 id="headerLogo">NAVER</h1>
        </header>

        <div id="memID" class="basicInput">
            <h4>아이디</h4>
            <span id="memIDArea" class="inputArea">
                <input type="text">
            </span>
        </div>

        <div id="memPW" class="basicInput">
            <h4>비밀번호</h4>
            <span id="memPWArea" class="inputArea">
                <input type="password">
            </span>
        </div>


        <div id="memName" class="basicInput">
            <h4>이름</h4>
            <span id="memNameArea" class="inputArea">
                <input type="text">
            </span>
        </div>


        <div id="memBirth" class="basicBirthInput">
            <h4>생년월일</h4>
            <span id="memBirthYearArea" class="inputBirthArea">
                <input type="text" placeholder="년(4자)">
            </span>
            <span id="memBirthMonthArea" class="inputBirthArea">
                <select id="">
                    <option value="월">월</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </span>
            <span id="memBirthDayArea" class="inputBirthArea">
                <input type="text" placeholder="일">
            </span>
        </div>



    </div> <!-- div#wrap -->

</body></html>
